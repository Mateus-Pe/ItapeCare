<section class="min-h-screen flex flex-col items-center justify-center bg-slate-300 px-4">
  <div class="text-center w-full max-w-md">
    <div class="mb-6">
      <img src="assets/logo.png" alt="Logo" class="w-32 mx-auto" />
    </div>

    <p class="text-gray-500 mb-6">
      Plataforma integrada para mapeamento e gestão da saúde em Itapetininga
    </p>

    <form (ngSubmit)="login()">
      <div class="relative mb-4">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A13.937 13.937 0 0112 15c2.317 0 4.482.525 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </span>
        <input type="email" placeholder="E-mail" [(ngModel)]="email" name="email"
               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="relative mb-4">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 14c-4 0-6 2-6 4v1h12v-1c0-2-2-4-6-4z" />
          </svg>
        </span>
        <input type="password" placeholder="Senha" [(ngModel)]="password" name="senha"
               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex items-center justify-between mb-4 text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-blue-600" />
          <span>Lembrar-se</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">Esqueceu sua senha?</a>
      </div>

      <div class="mb-4">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Entrar
        </button>
      </div>

      <div class="text-center text-sm">
        <a href="#" class="text-blue-600 hover:underline">Não possui uma conta?</a>
      </div>
    </form>
  </div>
</section>
