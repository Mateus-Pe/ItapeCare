<div class="container-fluid">

    <div class="row">
      <div class="bg-dark text-light navDiv" [ngClass]="{'col-auto': isCollapsed, 'col-12': !isCollapsed}"
      (mouseenter)="onMouseEnter($event)"
      (mouseleave)="onMouseLeave($event)">
        <div class="d-flex p-3 justify-content-between align-items-center ">
          <h4 class="m-0 listItemCollapse" [ngClass]="{'collapse': isCollapsed}">ItapeCare</h4>
          <i class="bi bi-person-circle me-2"></i>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-auto bg-dark text-light vh-100 navDiv">
        <nav
          class="bg-dark text-white vh-100 p-3 offcanvas-md offcanvas-start"
          (mouseenter)="onMouseEnter($event)"
          (mouseleave)="onMouseLeave($event)"
          id="sidebar"
        >
        
          
          <ul class="nav flex-column">
            <li class="nav-item d-flex align-items-center">
              <i class="bi bi-house me-2 "></i>
              <a
                class="nav-link text-white listItemCollapse"
                [ngClass]="{'collapse': isCollapsed}"
                href="#"
              >
                Home</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="col">
        
      </div>
    </div>
  </div>
